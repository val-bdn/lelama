<html>
  <head>
    <title>Rent a lama</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>Louez un lama pour vous déplacer</h1>
        <h2>Nous sélectionnons les meilleurs lamas pour vos déplacements : travail, loisirs, ...</h2>
        <a href="#keep-in-touch" class="btn-red">Je loue un lama</a>
      </div>
    </div>
    <div class="container">
      <h2>Les plus demandées</h2>
      <div class="cards">
        <div class="card">
          <img src="images/alpaca.jpeg" alt="Vélo de course">
          <h3>Alpaga</h3>
        </div>
        <div class="card">
          <img src="images/lama.jpeg" alt="Vélo de route">
          <h3>Guanaco</h3>
        </div>
        <div class="card">
          <img src="images/lama3.jpeg" alt="Vélo vintage">
          <h3>Vigogne</h3>
        </div>
      </div>
    </div>
    <div id="keep-in-touch">

</html>
